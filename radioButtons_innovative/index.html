<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Creative Radio Buttons</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<p>Are you Like This ?</p>
			<label>
				<input type="radio" name="yesNo">
				<span class="check"></span>
				Yes
			</label>
			<label>
				<input type="radio" name="yesNo">
				<span class="cross"></span>
				No
			</label>
		</div>
	</body>
</html>
